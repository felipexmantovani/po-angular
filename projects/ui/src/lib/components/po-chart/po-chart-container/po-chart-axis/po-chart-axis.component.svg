<!-- AXIS X -->
  <svg:g po-chart-axis-x
    [p-axis-x-grid-lines]="axisXGridLines"
    [p-container-size]="containerSize">
  </svg:g>

  <!-- AXIS X LABELS-->
  <svg:g po-chart-axis-x-label
    [p-min-max-values]="minMaxValues"
    [p-container-size]="containerSize"
