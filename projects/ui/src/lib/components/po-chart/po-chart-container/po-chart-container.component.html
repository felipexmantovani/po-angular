<svg:svg
  #elementu
  class="po-chart-svg-element"
  preserveAspectRatio="xMidYMin meet"
  [attr.viewBox]="viewBox"
  [attr.width]="containerSize.containerWidth"
  [attr.height]="containerSize.containerHeight"
>
  <svg:g
    po-chart-axis
    [p-container-size]="containerSize"
    [p-categories]="categories"
    [p-min-max-values]="minMaxValues"
  ></svg:g>
</svg:svg>
